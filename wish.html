<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Wish! üéÇ</title>
    <style>
        /* Import CSS from tree.html */
        @font-face {
            font-family: 'Snell Roundhand';
            src: url('snell-roundhand/SnellBT-Bold.otf') format('opentype');
            font-weight: bold;
        }

        @font-face {
            font-family: 'Pixel Operator';
            src: url('PixelOperator.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            position: fixed;
        }

        body {
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            font-family: 'Snell Roundhand', cursive;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
        }

        /* Snowfall animation */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snow-particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: snowfall linear infinite;
            will-change: transform;
        }

        /* Snowflake particles for celebration */
        .snowflake-particle {
            position: absolute;
            background: url('assets/stickers/snow.png') no-repeat center;
            background-size: contain;
            animation: snowfall linear infinite;
            will-change: transform;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Title Image Styling */
        .title-image {
            width: min(700px, 90vw);
            height: auto;
            max-height: 25vh;
            object-fit: contain;
            margin-bottom: 10px;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Make a wish text below title */
        .make-wish-text {
            font-family: 'Pixel Operator', monospace;
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: #8B4513;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            display: block;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5), 0 0 10px rgba(139, 69, 19, 0.3);
            }
            100% {
                text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5), 0 0 20px rgba(139, 69, 19, 0.6);
            }
        }

        /* Final message below title */
        .final-message {
            position: relative;
            z-index: 3;
            display: none;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .final-text {
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            color: #8B4513;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .final-subtext {
            font-family: 'Pixel Operator', monospace;
            font-size: 20px;
            color: #DC143C;
            display: block;
        }

        /* Cake container */
        .cake-container {
            position: relative;
            margin-top: 40px;
            width: 300px;
            height: 400px;
            /* margin: 10px auto; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Cake image */
        .cake-image {
            width: 450px;
            height: 450px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 2;
        }

        /* Candle */
        .candle {
            position: absolute;
            top: 8px;
            left: 55%;
            transform: translateX(-50%);
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, #FFF8DC, #F5DEB3);
            border-radius: 10px 10px 0 0;
            z-index: 3;
            box-shadow: 0 0 10px rgba(255, 248, 220, 0.5);
        }

        /* Flame */
        .flame {
            position: absolute;
            top: -30px;
            left: 55%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: linear-gradient(to bottom, #FFD700, #FF4500);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.8s infinite alternate, glow 1.2s infinite alternate;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
            z-index: 4;
            transition: all 0.3s ease;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1) translateY(0);
            }
            50% {
                transform: translateX(-50%) scale(1.1) translateY(-2px);
            }
            100% {
                transform: translateX(-50%) scale(1.05) translateY(-1px);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
            }
            100% {
                box-shadow: 0 0 50px rgba(255, 69, 0, 1), 0 0 70px rgba(255, 140, 0, 0.6);
            }
        }

        /* Blow instruction */
        .blow-instruction {
            font-family: 'Pixel Operator', monospace;
            font-size: 12px;
            color: #8B4513;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 15px;
            border-radius: 50px;
            margin-top: 10px;
            border: 3px solid #8B4513;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 3;
            position: relative;
        }

        /* Horror image - Full screen jumpscare */
        .horror-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
            display: none;
            animation: extremeJumpscare 0.2s ease-out;
            cursor: pointer;
        }

        @keyframes extremeJumpscare {
            0% {
                opacity: 0;
                transform: scale(2) rotate(10deg);
                filter: brightness(200%) contrast(200%);
            }
            50% {
                opacity: 1;
                transform: scale(0.8) rotate(-10deg);
                filter: brightness(300%) contrast(300%);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: brightness(100%) contrast(100%);
            }
        }

        /* Horror text */
        .horror-text {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pixel Operator', monospace;
            font-size: clamp(3rem, 6vw, 5rem);
            color: #ff0000;
            text-shadow: 5px 5px 0 #000, 0 0 30px #ff0000;
            z-index: 11;
            display: none;
            animation: extremeTextShake 0.1s infinite, textGlow 0.3s infinite alternate;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes extremeTextShake {
            0%, 100% { transform: translate(-50%, -50%) translateX(-10px) translateY(-10px); }
            25% { transform: translate(-50%, -50%) translateX(10px) translateY(10px); }
            50% { transform: translate(-50%, -50%) translateX(-15px) translateY(-15px); }
            75% { transform: translate(-50%, -50%) translateX(15px) translateY(15px); }
        }

        @keyframes textGlow {
            0% { 
                text-shadow: 5px 5px 0 #000, 0 0 30px #ff0000, 0 0 60px #ff0000; 
                color: #ff0000;
            }
            100% { 
                text-shadow: 8px 8px 0 #000, 0 0 50px #ff0000, 0 0 100px #ff0000, 0 0 150px #ff0000; 
                color: #ff6b6b;
            }
        }

        /* Continue button */
        .continue-btn {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: url('assets/stickers/nozi.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            z-index: 12;
            display: none;
            animation: bounce 2s infinite, rotate 4s infinite linear;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .continue-btn:hover {
            transform: scale(1.2);
            animation-play-state: paused;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Click instruction for continue button */
        .click-instruction {
            position: fixed;
            bottom: 180px;
            right: 50px;
            font-family: 'Pixel Operator', monospace;
            font-size: 20px;
            color: white;
            z-index: 12;
            display: none;
            animation: fadeInOut 2s infinite;
            text-align: center;
            white-space: nowrap;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Music controls */
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            animation: gentlePulse 3s infinite;
            padding: 8px;
            touch-action: manipulation;
        }

        @keyframes gentlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .music-controls:hover {
            animation-play-state: paused;
        }

        .music-icon {
            width: min(50px, 8vw);
            height: min(50px, 8vw);
            transition: transform 0.3s ease;
        }

        .music-controls:hover .music-icon {
            transform: scale(1.2) rotate(15deg);
        }

        .music-text {
            font-family: 'Pixel Operator', monospace;
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            color: black;
            margin-top: 4px;
            text-align: center;
            white-space: nowrap;
        }

        /* Menu Bar */
        .menu-bar {
            position: fixed;
            top: 15px;
            left: 4%;
            transform: translateX(-50%);
            padding: 10px 20px;
            z-index: 100;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .menu-item:hover {
            transform: translateY(-3px);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover .menu-icon {
            transform: scale(1.1);
        }

        .menu-text {
            font-family: 'Pixel Operator', monospace;
            font-size: 1rem;
            color: #8B4513;
            margin-top: 2px;
        }
        /* Screen shake effect - EXTREME */
        @keyframes extremeScreenShake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            10% { transform: translate(-20px, -20px) rotate(-3deg); }
            20% { transform: translate(20px, 20px) rotate(3deg); }
            30% { transform: translate(-30px, -30px) rotate(-5deg); }
            40% { transform: translate(30px, 30px) rotate(5deg); }
            50% { transform: translate(-20px, -20px) rotate(-3deg); }
            60% { transform: translate(20px, 20px) rotate(3deg); }
            70% { transform: translate(-10px, -10px) rotate(-2deg); }
            80% { transform: translate(10px, 10px) rotate(2deg); }
            90% { transform: translate(-5px, -5px) rotate(-1deg); }
        }

        .screen-shake {
            animation: extremeScreenShake 0.8s;
        }

        /* Red flash effect */
        @keyframes redFlash {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(255, 0, 0, 0.5); }
        }

        .red-flash {
            animation: redFlash 0.3s 2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title-image {
                max-height: 20vh;
                margin-bottom: 8px;
            }
            
            .make-wish-text {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .cake-container {
                width: 250px;
                height: 350px;
            }
            
            .cake-image {
                width: 250px;
                height: 150px;
            }
            
            .candle {
                top: 40px;
            }
            
            .continue-btn {
                bottom: 30px;
                right: 30px;
                width: 80px;
                height: 80px;
            }
            
            .click-instruction {
                bottom: 150px;
                right: 30px;
                font-size: 0.9rem;
            }
            
            .final-text {
                font-size: clamp(1.5rem, 3vw, 2.5rem);
            }
            
            .final-subtext {
                font-size: clamp(1rem, 2vw, 1.5rem);
            }
        }

        @media (max-width: 480px) {
            .title-image {
                max-height: 15vh;
                margin-bottom: 5px;
            }
            
            .make-wish-text {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .blow-instruction {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .cake-container {
                width: 200px;
                height: 300px;
            }
            
            .cake-image {
                width: 200px;
                height: 120px;
            }
            
            .candle {
                top: 35px;
            }
            
            .continue-btn {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }
            
            .click-instruction {
                bottom: 110px;
                right: 20px;
                font-size: 0.7rem;
                padding: 6px 10px;
            }
            
            .final-text {
                font-size: clamp(1.2rem, 2.5vw, 2rem);
            }
            
            .final-subtext {
                font-size: clamp(0.9rem, 1.8vw, 1.2rem);
            }
            
            .horror-text {
                font-size: 2.5rem;
                top: 80%;
            }
        }

        /* Prevent text selection */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="snow-container" id="snowContainer"></div>

        <!-- Make a wish text (shown initially) -->
        <div class="make-wish-text" id="makeWishText">

        </div>
        
        <!-- Final message below title (initially hidden) -->
        <div class="final-message" id="finalMessage">
            <div class="final-text">
                Ìò∏Ìò∏Ìò∏Ìò∏ ÏèòÎ¶¨ ‚∏ú(ÔΩ°ÀÉ ·µï ÀÇ )‚∏ù‚ô°<br>
                <span class="final-subtext">All i want for christmas is yoooooouuuuuuuuuuu~</span>
            </div>
        </div>
        
        <!-- Cake with Candle using cake-candle.png image -->
        <div class="cake-container">
            <img src="assets/stickers/cake_candle.png" alt="Birthday Cake with Candle" class="cake-image" id="cakeImage">

    </audio>

        <source src="assets/audio/jumpscare.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Candle blow sound -->
    <audio id="blowSound" preload="auto">
        <source src="assets/audio/blow.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Music control variables
        const bgMusic = document.getElementById('bgMusic');
        const musicIcon = document.getElementById('musicIcon');
        const musicText = document.getElementById('musicText');
        let isMusicPlaying = false;
        
        // Audio context for microphone
        let audioContext;
        let analyser;
        let microphone;
        let isCandleBlown = false;
        
        // DOM elements
        const flame = document.getElementById('flame');
        const makeWishText = document.getElementById('makeWishText');
        const blowInstruction = document.getElementById('blowInstruction');
        const horrorImage = document.getElementById('horrorImage');
        const continueBtn = document.getElementById('continueBtn');
        const clickInstruction = document.getElementById('clickInstruction');
        const finalMessage = document.getElementById('finalMessage');
        const scarySound = document.getElementById('scarySound');
        const jumpscareSound = document.getElementById('jumpscareSound');
        const blowSound = document.getElementById('blowSound');

        // Initialize when page loads
        window.addEventListener('load', () => {
            // Check URL parameters for music state
            const urlParams = new URLSearchParams(window.location.search);
            const musicParam = urlParams.get('music');
            const timeParam = urlParams.get('time');
            
            if (musicParam === 'on' && timeParam) {
                bgMusic.currentTime = parseFloat(timeParam);
                setTimeout(() => {
                    bgMusic.play().then(() => {
                        isMusicPlaying = true;
                        updateMusicDisplay();
                    }).catch(e => console.log("Auto-play prevented"));
                }, 500);
            }
            
            updateMusicDisplay();
            createSnowEffect();
            setupMicrophone();
            
            // Set up audio event listeners
            bgMusic.addEventListener('play', () => {
                isMusicPlaying = true;
                updateMusicDisplay();
            });
            
            bgMusic.addEventListener('pause', () => {
                isMusicPlaying = false;
                updateMusicDisplay();
            });
        });

        function setupMicrophone() {
            // Check if microphone is available
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                blowInstruction.textContent = "Microphone not available. Click the flame to blow!";
                flame.style.cursor = 'pointer';
                flame.addEventListener('click', () => {
                    if (!isCandleBlown) {
                        blowOutCandle();
                    }
                });
                return;
            }
            
            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                    analyser.fftSize = 256;
                    
                    // Start monitoring microphone
                    checkMicrophoneInput();
                })
                .catch(error => {
                    console.error("Microphone access denied:", error);
                    blowInstruction.textContent = "Microphone blocked. Click the flame to blow!";
                    flame.style.cursor = 'pointer';
                    flame.addEventListener('click', () => {
                        if (!isCandleBlown) {
                            blowOutCandle();
                        }
                    });
                });
        }

        function checkMicrophoneInput() {
            if (!analyser || isCandleBlown) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            const volume = dataArray.reduce((sum, value) => sum + value, 0) / bufferLength;
            
            // Update flame based on blowing intensity
            if (volume > 10) {
                const intensity = Math.min(volume / 100, 1);
                flame.style.transform = `translateX(-50%) scale(${1 + intensity * 0.5})`;
                flame.style.opacity = `${1 - intensity * 0.3}`;
                
                // If blowing hard enough, blow out the candle
                if (volume > 50 && !isCandleBlown) {
                    blowOutCandle();
                }
            } else {
                // Reset flame
                flame.style.transform = 'translateX(-50%) scale(1)';
                flame.style.opacity = '1';
            }
            
            // Continue checking
            if (!isCandleBlown) {
                requestAnimationFrame(checkMicrophoneInput);
            }
        }

        function blowOutCandle() {
            if (isCandleBlown) return;
            isCandleBlown = true;
            
            // Play blow sound
            if (blowSound) {
                blowSound.currentTime = 0;
                blowSound.play();
            }
            
            // Hide flame with animation
            flame.style.transition = 'all 0.2s ease';
            flame.style.opacity = '0';
            flame.style.transform = 'translateX(-50%) scale(0)';
            
            // Stop microphone monitoring
            if (microphone) {
                microphone.disconnect();
            }
            
            // IMMEDIATE JUMPSCARE - no delay!
            showHorrorEffect();
        }

        function showHorrorEffect() {
            // Hide make wish text and instruction immediately
            makeWishText.style.display = 'none';
            blowInstruction.style.display = 'none';
            
            // Apply extreme screen shake effect
            document.body.classList.add('screen-shake');
            
            // Add red flash effect
            document.body.classList.add('red-flash');
            
            // Play jumpscare sound (MAXIMUM VOLUME)
            if (jumpscareSound) {
                jumpscareSound.currentTime = 0;
                jumpscareSound.volume = 1.0; // MAX VOLUME
                jumpscareSound.play().catch(e => console.log("Jumpscare sound error:", e));
            }
            
            // Show horror image with EXTREME jumpscare animation
            horrorImage.style.display = 'block';
            
            // Add "SORRY HEHE" text immediately (no delay)
            setTimeout(() => {
                const horrorText = document.createElement('div');
                // horrorText.className = 'horror-text';
                // horrorText.textContent = 'SORRY HEHE';
                horrorText.id = 'horrorTextElement';
                document.body.appendChild(horrorText);
                horrorText.style.display = 'block';
                
                // Show continue button after horror (shorter delay)
                setTimeout(() => {
                    // Stop screen shake
                    document.body.classList.remove('screen-shake');
                    document.body.classList.remove('red-flash');
                    
                    // Play background scary sound
                    if (scarySound) {
                        scarySound.currentTime = 0;
                        scarySound.volume = 0.5;
                        scarySound.loop = true;
                        scarySound.play();
                    }
                    
                    // Show continue button and instruction
                    continueBtn.style.display = 'block';
                    clickInstruction.style.display = 'block';
                }, 1500); // Show button after 1.5 seconds
            }, 100); // Show text after 100ms
        }

        function skipHorror() {
            // Clicking the horror image skips to the button
            const horrorText = document.getElementById('horrorTextElement');
            if (horrorText) {
                horrorText.style.display = 'none';
            }
            
            // Stop effects
            document.body.classList.remove('screen-shake');
            document.body.classList.remove('red-flash');
            
            // Stop jumpscare sound if playing
            if (jumpscareSound) {
                jumpscareSound.pause();
            }
            
            // Play background scary sound
            if (scarySound) {
                scarySound.currentTime = 0;
                scarySound.volume = 0.5;
                scarySound.loop = true;
                scarySound.play();
            }
            
            // Show continue button and instruction
            continueBtn.style.display = 'block';
            clickInstruction.style.display = 'block';
        }

        function showFinalMessage() {
            // Stop scary sound
            if (scarySound) {
                scarySound.pause();
            }
            
            // Hide everything
            horrorImage.style.display = 'none';
            const horrorText = document.getElementById('horrorTextElement');
            if (horrorText) {
                horrorText.style.display = 'none';
            }
            continueBtn.style.display = 'none';
            clickInstruction.style.display = 'none';
            blowInstruction.style.display = 'none';
            
            // Show final message below title
            finalMessage.style.display = 'block';
            
            // Add snowflake celebration effect
            createSnowflakeCelebration();
        }

        function createSnowEffect() {
            const container = document.getElementById('snowContainer');
            for (let i = 0; i < 15; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snow-particle';
                snowflake.style.width = Math.random() * 3 + 1 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.opacity = Math.random() * 0.3 + 0.1;
                snowflake.style.animationDuration = Math.random() * 8 + 5 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(snowflake);
            }
        }

        function createSnowflakeCelebration() {
            const container = document.getElementById('snowContainer');
            
            // Create lots of snowflake particles for celebration
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake-particle';
                snowflake.style.width = Math.random() * 30 + 20 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 1 + 's';
                snowflake.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(snowflake);
            }
            
            // Create more traditional snow particles too
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'snow-particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                particle.style.animationDuration = Math.random() * 4 + 3 + 's';
                particle.style.animationDelay = Math.random() * 1 + 's';
                particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                container.appendChild(particle);
            }
        }

        // Music control functions
        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicIcon.src = 'assets/stickers/bg-off.png';
                musicText.textContent = 'Play Music';
                isMusicPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    musicIcon.src = 'assets/stickers/bg-on.png';
                    musicText.textContent = 'Mute Music';
                    isMusicPlaying = true;
                }).catch(error => {
                    console.log("Could not play music:", error);
                    musicIcon.src = 'assets/stickers/bg-off.png';
                    musicText.textContent = 'Click to Play';
                    setTimeout(() => {
                        musicText.textContent = 'Play Music';
                    }, 1000);
                });
            }
        }
        
        function updateMusicDisplay() {
            if (bgMusic.paused || !isMusicPlaying) {
                musicIcon.src = 'assets/stickers/bg-off.png';
                musicText.textContent = 'Play Music';
            } else {
                musicIcon.src = 'assets/stickers/bg-on.png';
                musicText.textContent = 'Mute Music';
            }
        }
        
        // Navigation functions
        function goToHome() {
            const musicWasPlaying = isMusicPlaying;
            const musicTime = bgMusic.currentTime;
            
            setTimeout(() => {
                window.location.href = `index.html?music=${musicWasPlaying ? 'on' : 'off'}&time=${musicTime}`;
            }, 300);
        }
        
        function goToLandingPage() {
            const musicWasPlaying = isMusicPlaying;
            const musicTime = bgMusic.currentTime;
            
            setTimeout(() => {
                window.location.href = `landing.html?music=${musicWasPlaying ? 'on' : 'off'}&time=${musicTime}`;
            }, 300);
        }
        
        function continueToSnowflake() {
            const musicWasPlaying = isMusicPlaying;
            const musicTime = bgMusic.currentTime;
            
            setTimeout(() => {
                window.location.href = `game.html?music=${musicWasPlaying ? 'on' : 'off'}&time=${musicTime}`;
            }, 300);
        }

        function continueToTree() {
            const musicWasPlaying = isMusicPlaying;
            const musicTime = bgMusic.currentTime;
            
            setTimeout(() => {
                window.location.href = `tree.html?music=${musicWasPlaying ? 'on' : 'off'}&time=${musicTime}`;
            }, 300);
        }
    </script>
